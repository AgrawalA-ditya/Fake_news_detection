<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #444;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e2e6ea;
            border-left: 6px solid #007bff;
        }
    </style>
</head>
<body>
    <h1>Fake News Detection</h1>
    <form method="POST">
        <textarea name="txt" placeholder="Enter the news text here..." required></textarea><br>
        <button type="submit">Detect</button>
    </form>

    {% if result %}
        <div class="result">
            <h3>Prediction:</h3>
            <p><strong>{{ result }}</strong></p>
        </div>
    {% endif %}
</body>
</html>
